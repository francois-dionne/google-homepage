<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <!-- Nav -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__items"><a href="#">À propos</a></li>
                <li class="nav__items"><a href="#">Google Store</a></li>
            </ul>
            <ul class="nav__list">
                <li class="nav__items"><a href="#">Gmail</a></li>
                <li class="nav__items"><a href="#">Images</a></li>
                <li class="nav__items"><a id="btn-primary" href="#">Connexion</a></li>
            </ul>
        </nav>
        <!-- Main -->
        <main class="main">
            <div class="hero">
                <img src="media/google-logo.png" alt="Google Logo">
            </div>
            <div class="searchbar__container">
                <form>
                    <div class="searchbar__main">
                        <div class="searchbar__main--searchicon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                        <div class="searchbar__main--input">
                            <input type="text" name="search" id="search">
                        </div>
                        <div class="searchbar__main--micicon">
                            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                    fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path
                                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                    fill="#f4b400"></path>
                                <path
                                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                    fill="#ea4335"></path>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button class="submit__btn" type="submit">Recherche Google</button>
                <button class="submit__btn" type="submit">J'ai de la chance</button>
            </div>
            <div class="language">
                <p>Google offert en : <a href="#">English</a></p>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer__location">
                <p>Canada</p>
            </div>
            <div class="footer__nav">
                <ul class="footer__nav--list">
                    <li class="footer__nav--items"><a href=" #">Publicité</a></li>
                    <li class="footer__nav--items"><a href="#">Entreprise</a></li>
                    <li class="footer__nav--items"><a href="#">Comment fonctionne la recherche</a></li>
                </ul>
                <div>
                    <ul class="footer__nav--list">
                        <li class="footer__nav--items"><a href=" #">Confidentialité</a></li>
                        <li class="footer__nav--items"><a href="#">Conditions d'utilisation</a></li>
                        <li class="footer__nav--items"><a href="#">Paramètres</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    </div>

</body>

</html>
